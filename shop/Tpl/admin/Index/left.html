<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
        <link href="{$smarty.const.ADMIN_CSS_URL}admin.css" type="text/css" rel="stylesheet" />
        <script language=javascript>
            function expand(el)
            {
                childobj = document.getElementById("child" + el);

                if (childobj.style.display == 'none')
                {
                    childobj.style.display = 'block';
                }
                else
                {
                    childobj.style.display = 'none';
                }
                return;
            }
        </script>
    </head>
    <body>
        <table height="100%" cellspacing=0 cellpadding=0 width=170 background={$smarty.const.ADMIN_IMAGE_URL}menu_bg.jpg border=0>
               
				<tr>
					<td valign=top align=middle>
						
						<table cellspacing=0 cellpadding=0 width="100%" border=0>
							<tr>
							    <td height=10></td>
							</tr>
						</table>
						{foreach $p_auth as $p_v}
						    
						<table cellspacing=0 cellpadding=0 width=150 border=0>
							<tr height=22>
							    <td style="padding-left: 30px" background={$smarty.const.ADMIN_IMAGE_URL}menu_bt.jpg>
							    	<a class=menuparent onclick=expand({$p_v['auth_id']}) href="javascript:void(0);">{$p_v['auth_name']}</a></td>
							</tr>
							<tr height=4>
							    <td></td>
							</tr>
						</table>
						
						<table id=child{$p_v['auth_id']} style="display: none" cellspacing=0 cellpadding=0 width=150 border=0>
							{foreach $s_auth as $s_v}
							{if $s_v['auth_pid'] == $p_v['auth_id']}
							<tr height=20>
							    <td align=middle width=30><img height=9 src="{$smarty.const.ADMIN_IMAGE_URL}menu_icon.gif" width=9></td>
							    <td><a class=menuchild  href="{$smarty.const.__GROUP__}/{$s_v['auth_c']}/{$s_v['auth_a']}" target="right">{$s_v['auth_name']}</a></td>
							</tr>
							<tr height=4>
							  <td colspan=2></td>
							</tr>
							{/if}
							{/foreach}
						</table>
					
						{/foreach}
					</td>
					
					<td width=1 bgcolor=#d1e6f7></td>
				</tr>
            		
        </table>
    </body>
</html>
